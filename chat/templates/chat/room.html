{% extends 'base.html' %} 

{% block content %}

<div class="mask d-flex align-items-center min-vh-100 max-vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div
          class="card"
          style="border-radius: 15px; background-color: #202020"
        >
          <div class="card-body p-5" style="color: #ffffff">
            <h2 class="text-center mb-5" style="color: #ffffff"><b>{{ room_name }}</b></h2>

            <div class="card" style="color: #ffffff; background-color: #181818">
                <div class="card-body min-vh-10" id="chat-log" style="max-height: 300px; overflow-y: scroll;">
                    {% for m in messages %}<b>{{ m.user }}</b>: {{ m.msgContent }}<br>{% endfor %}
                </div>
            </div>
            
            <br/>

            <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Message"
                  aria-label="Message"
                  aria-describedby="basic-addon2"
                  id="chat-message-input"
                  style="color: #ffffff; background-color: #181818"
                />
                <div class="input-group-append">
                  <button id="chat-message-submit" class="btn btn-outline-secondary" type="button">Send</button>
                </div>
            </div>

            {{ room_name|json_script:"room-name" }}
            {{ username |json_script:"username" }}

            <script>

              function scrollToBottom() {
                let objDiv = document.getElementById("chat-log");
                objDiv.scrollTop = objDiv.scrollHeight;
              }

              scrollToBottom();

              const roomName = JSON.parse(
                document.getElementById("room-name").textContent
              );
              const userName = JSON.parse(
                document.getElementById("username").textContent
              );

              const chatSocket = new WebSocket(
                "ws://" + window.location.host + "/ws/chat/" + roomName + "/"
              );

              chatSocket.onmessage = function (e) {
                const data = JSON.parse(e.data);

                if (data.message) {
                    document.querySelector('#chat-log').innerHTML += ('<b>' + data.username + '</b>: ' + data.message + '<br>');
                } else {
                    alert('Empty messages are not allowed')
                }
                scrollToBottom();
              };

              chatSocket.onclose = function (e) {
                console.error("Chat socket closed unexpectedly");
              };

              document.querySelector("#chat-message-input").focus();
              document.querySelector("#chat-message-input").onkeyup = function (
                e
              ) {
                if (e.keyCode === 13) {
                  // enter, return
                  document.querySelector("#chat-message-submit").click();
                }
              };

              document.querySelector("#chat-message-submit").onclick =
                function (e) {
                  const messageInputDom = document.querySelector(
                    "#chat-message-input"
                  );
                  const message = messageInputDom.value;
                  chatSocket.send(
                    JSON.stringify({
                      message: message,
                      username: userName,
                      room: roomName,
                    })
                  );
                  messageInputDom.value = "";
                };
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
